{% extends "./base.html" %}
{% block content %}
<div class="row shadow p-3 mb-5 bg-body rounded m-1 border">
  <h1>Cities</h1>
</div>
<form action="../adminmodule/city" method="post" enctype="multipart/form-data">
  <p>State Name:</p>
  <select name="state">
    <option value="select state">select state</option>
    {% for task in states %}
    <option value="{{task.pk}}">{{task.name}}</option>
    {% endfor %}
  </select>
  <br>
  <p>City Name:</p>
  <input type="text" name="name"><br>
  <p>Desc:</p>
  <input type="text" name="desc"><br>
  {% csrf_token %}
  <input type="submit" value="Add"><br>
</form>
{% endblock %}
